
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/loginRoot.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <title>Nit校友登录界面</title>
</head>
<body>
<div class="app">
    <div class="bg">
        <div class="lBox">

        </div>
        <div class="rBox">
            <div class="login">
                <div class="tip"><h2>管理员界面</h2></div>
                <div class="iconBox"></div>
                <div class="logon">
                    <form>
                        <div class="accBox">
                            <div class="inBox">
                                <div class="label_box">
                                    <span class="lb">账 号:</span>
                                </div>
                                <div class="input_box">
                                    <input type="text" placeholder="输入账号" id="input_account" name="acc">
                                </div>
                                <div class="advice_box">
                                    <strong id="yz_1"></strong>
                                </div>
                            </div>
                            <div class="error_box">
                                <b id="error_acc"></b>
                            </div>
                        </div>

                        <div class="passBox01">
                            <div class="inBox">
                                <div class="label_box">
                                    <span class="lb">密 码:</span>
                                </div>
                                <div class="input_box">
                                    <input type="password" placeholder="输入密码" id="input_pass01" name="pass">
                                </div>
                                <div class="advice_box">
                                    <strong id="yz_2"></strong>
                                </div>
                            </div>
                            <div class="error_box">
                                <b id="error_pass01"></b>
                            </div>
                        </div>

                        <div class="statusBox">
                            <label class="lb_status">
									<span>
										<input type="checkbox" aria-hidden="false">
									</span>
                                <span class="check_label">
										记住账号和密码
									</span>
                            </label>

                            <div class="clear"></div>
                        </div>

                        <div class="subBox">
                            <a href="javascript:void(0)" id="sub">
                                <span>登 录</span>
                            </a>
                        </div>


                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
</body>
</html>
