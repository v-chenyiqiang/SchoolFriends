    <script>
        function  dealtit(data){

            data = JSON.parse(data);
            for (i = 0; i < data.length; i++) {
                var ob = data[i];
                var str= " <a target='_blank' href=\""+ob.url+"\"><li><span class=\"left\">"+ob.tit+"</span><span class=\"right\">"+ob.time+"</span></li></a>\n";
                $(".titBox").append(str);
            }
        }
        $(document).ready(function(){
            $.get("/json/getTits", {
                },
                function (data, status) {
                    if (status == "success") {
                        if (data["code"] == 1) {
                            dealtit(data["msg"]);
                        }
                    }
                });
        });
    </script>
